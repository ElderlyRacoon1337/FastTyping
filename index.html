<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>Type machine</title>
        <link rel="icon" href="favicon.png" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body class="darkTheme">
        <div class="wrapper">
            <div class="header">
                <a class="logolink" href="index.html"
                    ><div class="logo">Type machine</div></a
                >
                <div class="language">
                    <div class="theme">
                        <div class="light">light</div>
                        <div class="dark">dark</div>
                    </div>
                    <div class="time">
                        <div class="timeChoose" data-time="15">15</div>
                        <div class="timeChoose" data-time="30">30</div>
                        <div class="timeChoose" data-time="60">60</div>
                    </div>
                    <div class="lang-buttons">
                        <div class="ru selectedLang">ru</div>
                        <div class="eng">eng</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="content">
                    <div class="type-polygon">
                        <div class="beforeStart">
                            <div class="popupFlexLayout">
                                <p>Press enter to start...</p>
                            </div>
                        </div>
                        <div class="timer"></div>
                        <div class="textToType"></div>
                        <input
                            class="input"
                            type="text"
                            placeholder="Type here"
                        />
                        <div class="results">
                            <div class="popupFlexLayout">
                                <p>
                                    Your result is:<span class="result">10</span
                                    >wpm
                                </p>
                                <p class="pressEnter">Press enter to start</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
